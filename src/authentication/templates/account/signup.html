{% extends "account/BaseAuth.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
<title>SIGN UP</title>
{% endblock %}

{% block body %}
<form method="POST" action="{% url 'account_signup' %}">
    <div class="sign-up-card">
            {% csrf_token %}
            {{ form.as_p }}
        <button class="btn">Sign Up</button>
    </div>
</form>
{% endblock %}
