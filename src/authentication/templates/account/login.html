<!DOCTYPE html>
<html>
{% load static %}
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <title>TravelMate - Login</title>
    <script>
        $(document).ready(function(){
            setTimeout(function(){
                $('.sign-up-card').css("opacity","1");
            },800);
        })
    </script>
    </head>
    <body>
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="sign-up-card">
                {{ form.as_p }}
                <button class="btn-login" type="submit">Log In</button>
                <div class="icons-container">
                    <div style="margin-right:auto; padding:20px">
                        <p>or Login with..</p>
                    </div>
                    <img class="google-icon" src="{% static 'images/goog.png' %}" alt="Google">
                    <img class="fb-icon" src="{% static 'images/fb.png' %}" alt="Facebook" >
                </div>
            </div>
            <div class="sign-up-card">
                <p style="text-align:center;">Don't have an account?</p>
                <button class="btn-signup" onclick="location.href='../signup/'">Sign Up</button>
            </div>
        </form>
    </body>
</html>
